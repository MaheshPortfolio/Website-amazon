<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Amazon Sales</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root{
      --background: #0a0a0f;
      --surface: #16161d;
      --text: #f4f4f5;
      --primary-action: #a855f7;
      --secondary-action: #6366f1;
    }
    .blob{
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      filter: blur(40px);
      opacity: 0.5;
    }
    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-float-delayed { animation: float 6s ease-in-out infinite; animation-delay: -3s; }
    @keyframes float {
      0%,100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    .card-hover { transition: transform 0.35s ease; }
    .card-hover:hover { transform: translateY(-6px); }
  </style>
</head>

<body class="h-full overflow-auto" style="background: var(--background); color: var(--text);">
  <div class="w-full min-h-full relative">

    <!-- Background blobs -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div class="blob absolute w-96 h-96 animate-float" style="background: var(--primary-action); top:-10%; left:-10%;"></div>
      <div class="blob absolute w-80 h-80 animate-float-delayed" style="background: var(--secondary-action); bottom:10%; right:-5%;"></div>
      <div class="blob absolute w-64 h-64 animate-float" style="background: var(--primary-action); top:40%; right:20%; animation-delay:-2s;"></div>
    </div>

    <!-- NAV -->
    <nav class="relative z-10 px-6 py-6 md:px-12 lg:px-20">
      <div class="flex items-center justify-between max-w-7xl mx-auto">
        <div class="text-2xl font-bold" style="font-family:'Playfair Display',serif;">
          Amazon Sales
        </div>

        <div class="flex items-center gap-3" style="font-family:'Inter',sans-serif;">
          <button id="btn-store" class="px-5 py-2.5 rounded-full text-sm font-medium transition-all hover:scale-105"
            style="background: var(--surface);">Store</button>

          <button id="btn-before" class="px-5 py-2.5 rounded-full text-sm font-medium transition-all hover:scale-105"
            style="background: var(--primary-action);">Before Sales</button>

          <button id="btn-after" class="px-5 py-2.5 rounded-full text-sm font-medium transition-all hover:scale-105"
            style="background: var(--surface);">After Sales</button>
        </div>
      </div>
    </nav>

    <main class="relative z-10 px-6 md:px-12 lg:px-20 pb-20">
      <div class="max-w-7xl mx-auto space-y-10">

        <!-- STORE -->
        <section id="section-store" class="rounded-3xl overflow-hidden" style="background: var(--surface);">
          <div class="p-8 md:p-10">
            <p class="text-sm font-medium tracking-widest uppercase mb-3 opacity-70"
               style="font-family:'Inter',sans-serif; color: var(--primary-action);">
              Amazon Store Page
            </p>
            <h1 class="text-3xl md:text-5xl font-bold mb-6" style="font-family:'Playfair Display',serif;">
              Store Overview
            </h1>

            <!-- ONE BIG STORE CARD -->
            <a href="https://www.amazon.in/stores/Greenrich/page/91FF7EF1-FAAA-4AEC-A989-CA7E167B2E6F"
               target="_blank" rel="noopener"
               class="group block rounded-3xl overflow-hidden"
               style="background: var(--background); border:1px solid rgba(255,255,255,.08);">
              <div class="relative">
                <!-- ✅ replace STORE PAGE.png with your real filename -->
                <img src="STORE PAGE.png" alt="Amazon Store"
                     class="w-full h-[520px] md:h-[650px] object-cover transition-transform duration-700 group-hover:scale-105" />

                <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300
                            flex items-center justify-center"
                     style="background: linear-gradient(to top, rgba(0,0,0,.75), rgba(0,0,0,.35));">
                  <span class="px-8 py-3 rounded-full text-sm font-medium text-white
                               translate-y-4 group-hover:translate-y-0 transition-all duration-300"
                        style="background: var(--primary-action); font-family:'Inter',sans-serif;">
                    Visit Amazon Store →
                  </span>
                </div>
              </div>
            </a>
          </div>
        </section>

        <!-- BEFORE -->
        <section id="section-before" class="rounded-3xl overflow-hidden" style="background: var(--surface);">
          <div class="p-8 md:p-10">
            <p class="text-sm font-medium tracking-widest uppercase mb-3 opacity-70"
               style="font-family:'Inter',sans-serif; color: var(--primary-action);">
              Before Sales • March 2024 – September 2024
            </p>
            <h2 class="text-3xl md:text-5xl font-bold mb-6" style="font-family:'Playfair Display',serif;">
              Sales Report (Before)
            </h2>

            <div id="before-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
          </div>
        </section>

        <!-- AFTER -->
        <section id="section-after" class="rounded-3xl overflow-hidden" style="background: var(--surface);">
          <div class="p-8 md:p-10">
            <p class="text-sm font-medium tracking-widest uppercase mb-3 opacity-70"
               style="font-family:'Inter',sans-serif; color: var(--primary-action);">
              After Sales • October 2024 – February 2026
            </p>
            <h2 class="text-3xl md:text-5xl font-bold mb-6" style="font-family:'Playfair Display',serif;">
              Sales Report (After)
            </h2>

            <div id="after-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
          </div>
        </section>

      </div>
    </main>

    <!-- MODAL -->
    <div id="img-modal" class="fixed inset-0 hidden items-center justify-center p-6 z-50">
      <div id="modal-backdrop" class="absolute inset-0 bg-black/70"></div>
      <div class="relative max-w-6xl w-full">
        <div class="rounded-2xl overflow-hidden" style="background: var(--surface);">
          <div class="flex items-center justify-between px-5 py-4 border-b border-white/10">
            <div id="modal-title" class="text-sm opacity-70" style="font-family:'Inter',sans-serif;"></div>
            <button id="modal-close"
              class="px-4 py-2 rounded-full text-sm font-medium transition-all hover:scale-105"
              style="background: var(--primary-action); font-family:'Inter',sans-serif;">
              Close
            </button>
          </div>
          <div class="p-4">
            <img id="modal-img" src="" alt="" class="w-full h-auto rounded-xl">
          </div>
        </div>
      </div>
    </div>

    <footer class="relative z-10 px-6 md:px-12 lg:px-20 py-8 text-center" style="background: var(--background);">
      <p class="text-sm opacity-50" style="font-family:'Inter',sans-serif;">
        © 2026 • Amazon Sales Report Showcase
      </p>
    </footer>
  </div>

  <script>
    // ✅ Put your real image file names here (keep images in same folder as index.html)
    const beforeReports = [
      { title: "Mar 2024", src: "MARCH 24.png" },
      { title: "Apr 2024", src: "APRIL 24.png" },
      { title: "May 2024", src: "MAY24.png" },
      { title: "Jun 2024", src: "JUNE 24.png" },
      { title: "Jul 2024", src: "JULY 24.png" },
      { title: "Aug 2024", src: "AUGEST 24.png" },
      { title: "Sep 2024", src: "SEPTEMBER 24.png" },
    ];

    const afterReports = [
      { title: "Oct 2024", src: "OCT 24.png" },
      { title: "Nov 2024", src: "NOV 24.png" },
      { title: "Dec 2024", src: "DEC 24.png" },
      { title: "Jan 2024", src: "JAN 25.png" },
      { title: "Feb 2024", src: "FEB 25.png" },
      { title: "Mar 2024", src: "MAR 25.png" },
      { title: "Apr 2024", src: "APR 25.png" },
      { title: "May 2024", src: "MAY 25.png" },
      { title: "Jun 2024", src: "JUN 25.png" },
      { title: "Jul 2024", src: "JUL 25.png" },
      { title: "Aug 2024", src: "AUG 25.png" },
      { title: "Sep 2024", src: "SEP 25.png" },
      { title: "Oct 2024", src: "OCT 25.png" },
      { title: "Nov 2024", src: "NOV 25.png" },
      { title: "Dec 2024", src: "DEC 25.png" },
      { title: "Jan 2024", src: "JAN 26.png" },
      { title: "Feb 2024", src: "FEB 26.png" },
      
      // add more...
    ];

    const beforeGrid = document.getElementById("before-grid");
    const afterGrid = document.getElementById("after-grid");

    const modal = document.getElementById("img-modal");
    const modalImg = document.getElementById("modal-img");
    const modalTitle = document.getElementById("modal-title");
    const modalClose = document.getElementById("modal-close");
    const modalBackdrop = document.getElementById("modal-backdrop");

    function openModal(title, src) {
      modalTitle.textContent = title;
      modalImg.src = src;
      modal.classList.remove("hidden");
      modal.classList.add("flex");
    }
    function closeModal() {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
      modalImg.src = "";
    }

    function renderGrid(gridEl, list) {
      gridEl.innerHTML = "";
      list.forEach(item => {
        const card = document.createElement("div");
        card.className = "card-hover group cursor-pointer rounded-2xl overflow-hidden";
        card.style.background = "var(--background)";
        card.innerHTML = `
          <div class="aspect-video overflow-hidden">
            <img src="${item.src}" alt="${item.title}"
                 class="w-full h-full object-cover opacity-95 group-hover:opacity-100 transition-opacity">
          </div>
          <div class="p-5 flex items-center justify-between">
            <div>
              <div class="text-base font-semibold" style="font-family:'Playfair Display',serif;">${item.title}</div>
              <div class="text-xs opacity-60 mt-1" style="font-family:'Inter',sans-serif;">Monthly Report</div>
            </div>
            <div class="px-3 py-1 rounded-full text-xs opacity-80"
                 style="background: var(--surface); font-family:'Inter',sans-serif;">View</div>
          </div>
        `;
        card.addEventListener("click", () => openModal(item.title, item.src));
        gridEl.appendChild(card);
      });
    }

    // Navigation scroll
    document.getElementById("btn-store").addEventListener("click", () => {
      document.getElementById("section-store").scrollIntoView({ behavior: "smooth", block: "start" });
    });
    document.getElementById("btn-before").addEventListener("click", () => {
      document.getElementById("section-before").scrollIntoView({ behavior: "smooth", block: "start" });
    });
    document.getElementById("btn-after").addEventListener("click", () => {
      document.getElementById("section-after").scrollIntoView({ behavior: "smooth", block: "start" });
    });

    modalClose.addEventListener("click", closeModal);
    modalBackdrop.addEventListener("click", closeModal);
    document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeModal(); });

    renderGrid(beforeGrid, beforeReports);
    renderGrid(afterGrid, afterReports);
  </script>
</body>
</html>
